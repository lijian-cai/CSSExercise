<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-header">
        <a href="javascript:;" id="link">点击, 弹出登录框</a>
    </div>
    <div class="login" id="login">
        <div id="title" class="login-title">登录会员
            <span><a href="javascript:void(0);" id="closeBtn">关闭</a></span>
        </div>
        <div class="login-input-content">
            <div class="login-input">
                <label for="">用户名: </label>
                <input type="text" name="info[username]" id="username" placeholder="请输入用户名" class="list-input">
            </div>
            <div class="login-input">
                <label for="">密码: </label>
                <input type="password" name="info[password]" id="password" placeholder="请输入密码" class="list-input">
            </div>
            <div id="loginBtn" class="login-button">
                <a href="javascript:void(0);" id="login-button-submit">登录会员</a>
            </div>
        </div>
    </div>
    <!-- 遮挡层 -->
    <div class="login-bg" id="bg"></div>
    <script src="./index.js"></script>
</body>

</html>
